<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title">App ka ng Ina Ka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">App Ka Ng Ina Ka</h1>
        <code class="mt-4 mb-4">This is a code</code>
        <form method="post">
            <div class="form-group mb-4">
                <label for="pers_name">First name</label>
                <input class="form-control" type="text" id="pers_name" name="first_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="lust_name">Lust name</label>
                <input class="form-control" type="text" id="lust_name" name="lust_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" name="email" required>
            </div>
            <div class="form-group mb-4">
                <label for="date">Abillable istart Date</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            <div class="form-group mb-4">
                <div class="btn-group-vertical" id="occupation">
                    <label>Trabaho sa kasalukuyang panahon:</label>
                    <br>
                    <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="May tarbaho ako, hindi tambay" required>
                    <label class="btn btn-outline-secondary" for="employed">May tarbaho ako, hindi tambay</label>

                    <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" value="Wala akong trabaho, palamunin...in short" required>
                    <label class="btn btn-outline-secondary" for="unemployed">Wala akong trabaho, palamunin...in short</label>

                    <input class="btn-check form-control" type="radio" id="negosyante" name="occupation" value="Negosyante ako, bakit??" required>
                    <label class="btn btn-outline-secondary" for="negosyante">Negosyante ako, bakit??</label>

                    <input class="btn-check form-control" type="radio" id="estudyante" name="occupation" value="Estudyante, umaasa sa baon" required>
                    <label class="btn btn-outline-secondary" for="estudyante">Estudyante, umaasa sa baon</label>
                </div>
            </div>
            <button class="btn btn-primary mb-4" type="submit">Submit mo na</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                        {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
